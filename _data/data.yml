career-profile:
    title: About Me
    summary: |
      I am an assistant professor at [the Department of English Language Education](https://www.inu.ac.kr/eduenglish/index.do?epTicket=LOG), [Incheon National University](https://www.inu.ac.kr/).
      I study the syntax and semantics of human language, employing corpus-based and experimental approaches.
      
      [Google Scholar](https://scholar.google.co.kr/citations?user=bzWTDi0AAAAJ&hl=en&oi=ao)
      
      [ORCID](https://orcid.org/0000-0003-1423-0862)
      
      [ResearchGate](https://www.researchgate.net/profile/Jungsoo-Kim-9)   
      
