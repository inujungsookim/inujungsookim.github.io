    info:
      - role: Assistant Professor
        time: Fall 2023 - Present
        company: The Department of English Language Education, Incheon National University, Incheon, Korea
        details: |
            - Understanding Languages
            - English Grammar
            - Contrastive Analysis of English and Korean and Grammar Instruction
            - English Syntax and School Grammar
            - Analysis of English Constructions and Decriptive Grammar
            - Applications of Big Data to English Teaching
      - role: Guest Professor/Lecturer
        time: Fall 2017 - Spring 2023
        company: The Department of English Linguistics and Literature/The Institute for the Study of Language and Information, Kyung Hee University, Seoul, Korea
        details: |
            - Introduction to English Linguistics 
            - Contrastive Analysis of English and Korean 
            - Understanding English Syntactic Structures 
            - Prescriptive and Descriptive English Grammar 
            - Modern Grammar and Analysis of Constructions
            - Contemporary English Grammar 
